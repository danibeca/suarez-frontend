<div class="row no-gutters">
    <div class="col-lg-3 col-sm-6 col-xs-12 col-image"
            ng-repeat="line in vm.lines">
        <div class="view">
            <img src="images/{{ line.image }}" class="main-img">
            <div class="mask" ui-sref="sports/categories/products({sport_id: '{{ line.sport.id }}', category_id: '{{ line.category.id }}'})">
                <span class="helper-middle"></span><img src="images/{{ line.icon }}">
            </div>  
        </div>
    </div>
</div>
